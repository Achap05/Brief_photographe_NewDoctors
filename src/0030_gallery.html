<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./res/0100_all/favicon.png"
              type="image/x-icon">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Courgette&family=Great+Vibes&family=Inter:wght@100..900&display=swap"
              rel="stylesheet">
        <title>Baby photo</title>
        <link rel="shortcut icon" href="./res/0100_all/favicon.png"
              type="image/x-icon">
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="../style.css">
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            background: '#f8f8f8',
                            darkcream: '#DFD7D0',
                            lightcream: '#F7EADF',
                            lightblue: '#F7EADF',
                        },
                        fontFamily: {
                            great: 'Great Vibes',
                            courgette: "Courgette",
                        }
                    }
                }
            }
        </script>
    </head>
    <body>
        <header>
            <!--the front image of the gallery-->
            <figure class="flex justify-center p-3"><img class="lg:w-4/5 h-1/6 header-gallery sm:header-gallery" src="../res/0030_galerie/baby-1.1.jpg" alt="Photo de bébé"></figure>
        </header>
        <main>

            <section class="grid_gallery p-3">
                <div class="item_gallery item_gallery--medium"></div>
                <div class="item_gallery"></div>
                <div class="item_gallery item_gallery--large"></div>
                <div class="item_gallery"></div>
                <div class="item_gallery item_gallery--medium"></div>
                <div class="item_gallery item_gallery--medium"></div>
                <div class="item_gallery item_gallery--medium"></div>
                <div class="item_gallery"></div>
                <div class="item_gallery"></div>
            </section>
        </main>
    </body>
</html>
